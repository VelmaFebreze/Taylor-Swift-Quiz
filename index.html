<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taylor Swift Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Taylor Swift Quiz</h1>

        <div class="question">
            <p>What is Taylor Swift's full name?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="incorrect">Taylor Anne Swift</label>
                <label><input type="radio" name="q1" value="correct">Taylor Alison Swift</label>
                <label><input type="radio" name="q1" value="incorrect">Taylor Anastasia Swift</label>
                <label><input type="radio" name="q1" value="incorrect">Taylor Angela Swift</label>
            </div>
        </div>

        <div class="question">
            <p>When was Taylor born?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="incorrect">December 20, 1987</label>
                <label><input type="radio" name="q2" value="incorrect">December 10, 1990</label>
                <label><input type="radio" name="q2" value="incorrect">December 14, 1988</label>
                <label><input type="radio" name="q2" value="correct">December 13, 1989</label>
            </div>
        </div>

        <div class="question">
            <p>What was Taylor's first album?</p>
            <div class="options">
                <label><input type="radio" name="q3" value="correct">Taylor Swift</label>
                <label><input type="radio" name="q3" value="incorrect">Fearless</label>
                <label><input type="radio" name="q3" value="incorrect">Red</label>
                <label><input type="radio" name="q3" value="incorrect">Speak Now</label>
            </div>
        </div>

        <div class="question">
            <p>What kind of farm did Taylor live on as a child?</p>
            <div class="options">
                <label><input type="radio" name="q4" value="incorrect">Dairy Farm</label>
                <label><input type="radio" name="q4" value="incorrect">Poultry Farm</label>
                <label><input type="radio" name="q4" value="incorrect">Apple Orchard</label>
                <label><input type="radio" name="q4" value="correct">Christmas Tree Farm</label>
            </div>
        </div>

        <div class="question">
            <p>What is Taylor's lucky number?</p>
            <div class="options">
                <label><input type="radio" name="q5" value="incorrect">20</label>
                <label><input type="radio" name="q5" value="incorrect">17</label>
                <label><input type="radio" name="q5" value="correct">13</label>
                <label><input type="radio" name="q5" value="incorrect">8</label>
            </div>
        </div>

        <button id="submit">Submit</button>
        <div class="feedback"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
